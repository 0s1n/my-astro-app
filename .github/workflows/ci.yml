name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

  # Permitir ejecuciÃ³n manual del workflow
  workflow_dispatch:

# Cancelar workflows redundantes automÃ¡ticamente
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Validar commits
  validate-commits:
    name: ğŸ“ Validate Commits
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          # Necesario para commitlint: obtener historial completo
          fetch-depth: 0

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“ Validate commit messages
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # Para PRs: validar commits desde la base branch
            pnpm dlx commitlint --from=${{ github.event.pull_request.base.sha }} --to=${{ github.event.pull_request.head.sha }} --verbose
          else
            # Para push: validar el Ãºltimo commit
            pnpm dlx commitlint --from=HEAD~1 --to=HEAD --verbose
          fi

  # Job 2: Linting y Code Quality (solo verificaciÃ³n - Husky ya corrigiÃ³ localmente)
  lint-and-format:
    name: ğŸ” Lint & Format Check
    runs-on: ubuntu-latest
    needs: validate-commits # Ejecutar despuÃ©s de validar commits

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Run ESLint (check only)
        run: pnpm run lint

      - name: ğŸ’… Check Prettier formatting (check only)
        run: pnpm run format:check

  # Job 3: Build y Tests
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: lint-and-format # Ejecutar despuÃ©s del linting

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build project
        run: pnpm run build

      - name: ğŸ§ª Run tests (when available)
        run: |
          if pnpm run test --dry-run 2>/dev/null; then
            echo "ğŸ§ª Running tests..."
            pnpm run test
          else
            echo "âš ï¸ No tests found, skipping test step"
          fi

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 30

  # Job 4: Type Checking
  type-check:
    name: ğŸ” Type Check
    runs-on: ubuntu-latest
    needs: lint-and-format # Ejecutar en paralelo con build despuÃ©s del linting

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸŒ Generate Cloudflare Worker types
        run: pnpm run cf-typegen
        continue-on-error: true # No fallar si no hay configuraciÃ³n de CF

      - name: ğŸ” TypeScript type check
        run: |
          # Verificar si hay archivos TypeScript para chequear
          if find . -name "*.ts" -o -name "*.tsx" -not -path "./node_modules/*" -not -path "./dist/*" | head -1 | grep -q .; then
            echo "ğŸ” Running TypeScript type check..."
            pnpm exec tsc --noEmit
          else
            echo "âš ï¸ No TypeScript files found, skipping type check"
          fi
